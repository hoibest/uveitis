<!DOCTYPE html>
<html>
    <head>
        <meta content="initial-scale=1.0, width=device-width" name="viewport">
        <meta name="theme-color" content="#e64626">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/diagnosis.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header-content">
                Uveitis
            </div>
        </header>
        <div class="nav">
            <div class="nav-content-wrapper">
                <div class="nav-text-content">
                    1/X History
                </div>
                <div class="nav-bar-content">
                    <div id="nav-greenbar" class="nav-greenbar"></div>
                </div>
            </div>
        </div>
        <div class="diagnosis-container">
            <div class="row1">
                <div>
                <div class="row1-subtitle">Please select the characteristics in each box below</div>
                <div class="row1-title">Uveitis History</div>
                </div>
            </div>
            <div class="row2">
                <!----------------------------------------------------->
                <div class="row2-content">
                    <div class="symptom"><div>Age</div></div>
                    <div class="input">
                        <select id="age-el" onchange="keepData(this)"> 
                            <option value="">Select</option>                   
                            <option value="lower16">≤16</option>
                            <option value="bw17and50">17-50</option>
                            <option value="bw51and59">51-59</option>
                            <option value="higher60">≥60</option>
                            <option value="idk">Don't know</option>
                        </select>
                    </div>
                </div>
                <!----------------------------------------------------->
                <div class="row2-content">
                    <div class="symptom"><div>First diagnosis</div></div>
                    <div class="input">
                        <select id="firstDiagnosis-el" onchange="keepData(this)"> 
                            <option value="">Select</option>                   
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                            <option value="idk">Don't know</option>
                        </select>
                    </div>
                </div>
                <!----------------------------------------------------->
                <div class="row2-content">
                    <div class="symptom"><div>Asymptomatic/minimally symptomatic</div></div>
                    <div class="input">
                        <select id="symptomatic-el" onchange="keepData(this)"> 
                            <option value="">Select</option>                   
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                            <option value="idk">Don't know</option>
                        </select>
                    </div>
                </div>
                <!----------------------------------------------------->
                <div class="row2-content">
                    <div class="symptom">Onset</div>
                    <div class="input">
                        <select id="onset-el" onchange="keepData(this)">
                            <option value="">Select</option>
                            <option value="sudden">Sudden</option>
                            <option value="insidious">Insidious</option>
                            <option value="idk">Don't know</option>
                        </select>
                    </div>
                </div>
                <!----------------------------------------------------->
                <div class="row2-content">
                    <div class="symptom"><div>Course</div></div>
                    <div class="input">
                        <select id="course-el" onchange="keepData(this)">                    
                            <option value="">Select</option>
                            <option value="acuteMonophasic">Acute, monophasic</option>
                            <option value="acuteRecurrent">Acute, recurrent</option>
                            <option value="chronic">Chronic</option>
                            <option value="idk">Don't know</option>
                        </select>
                    </div>
                </div>
                <!----------------------------------------------------->
                <div class="row2-content">
                    <div class="symptom">Laterality</div>
                    <div class="input">
                        <select id="laterality-el" onchange="keepData(this)">
                            <option value="">Select</option>
                            <option value="monoUnilateral">Unilateral</option>
                            <option value="unilateralAlternating">Unilateral, alternating</option>
                            <option value="bilateral">Bilateral</option>
                            <option value="idk">Don't know</option>
                        </select>
                    </div>
                </div>
                <!----------------------------------------------------->
            </div>
            <div class="row3">
                <div class="backNext">
                    <div>
                        <a href="anteriorUveitides.html"><button class="backButton">Back</button></a>
                    </div>
                    <div class="nextDiv">
                        <a href="diagnosis2.html"><button class="nextButton">Next</button></a>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-content">
                Developing Uveitis Classification Application
            </div>
        </footer>
        <script src="./js/loading.js"></script>
        <script src="./js/patient.js"></script>
        <script>
            let idList = ['age-el','firstDiagnosis-el','symptomatic-el','onset-el','course-el','laterality-el']
            loadData(idList);
            design(1);
        </script>
    </body>
</html>
